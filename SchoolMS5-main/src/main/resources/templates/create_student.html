    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <!-- progress barstle -->
    <link rel="stylesheet" th:href="@{css/css-circular-prog-bar.css}">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- font wesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{css/responsive.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{css/css-circular-prog-bar.css}">
    <link rel="stylesheet" th:href="@{css/students.css}">
    <style>
    body{
    min-height:100vh;
    }
        .page-container{
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        gap:5rem;
        }
    </style>
</head>
<body>
<div class="page-container">
<div class="top_container sub_pages">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="">
                    <span>
              Bright Academy
            </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="/home"> Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="/students"> Students </a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link" href="/courses"> Courses </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact Us</a>
                            </li>

                        </ul>
                        <!--<form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>-->
                        <form action=#  th:action="@{/logout}" method="post">
                            <input id="submitButton" type="submit" value="Logout" />
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" name="firstname" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" name="lastname" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" name="email" th:field="*{emailAddress}" placeholder="Enter Student email" class="form-control"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
