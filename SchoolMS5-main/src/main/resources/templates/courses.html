<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/courses.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <!-- progress barstle -->
    <link rel="stylesheet" th:href="@{css/css-circular-prog-bar.css}">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- font wesome stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{css/responsive.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{css/css-circular-prog-bar.css}">
</head>
<body sec:authorize="isAuthenticated()">
<div class="top_container sub_pages">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="">
                    <span>
              Adward
            </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link" href="/home"> Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="/students"> Students </a>
                            </li>



                            <li class="nav-item">
                                <a class="nav-link" href="/courses"> Courses </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact Us</a>
                            </li>

                        </ul>
                        <!--<form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>-->
                        <form action=#  th:action="@{/logout}" method="post">
                            <input id="submitButton" type="submit" value="Logout" />
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
<div>
    <div>
        <h1 class="text-center">List Courses</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-3 addCourse">
            <a th:href="@{/courses/new}" class="btn btn-primary" btn-sm mb-3>Add Course</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Subject</th>
            <th>Course Credit</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course:${courses}">
            <td th:text="${course.subject}"></td>
            <td th:text="${course.credit}"></td>
            <td>
                <a th:href="@{/courses/edit/{id}(id=${course.courseId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/courses/{id}(id=${course.courseId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
