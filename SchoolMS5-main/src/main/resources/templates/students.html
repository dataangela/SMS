    <!-- responsive style -->
    <link th:href="@{css/responsive.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{css/css-circular-prog-bar.css}">
  <link rel="stylesheet" th:href="@{css/students.css}">
</head>
<body>
    <div class="top_container sub_pages">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="">
                        <span>
              Bright Academy
            </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/home"> Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="/students"> Students </a>
                                </li>


                                <li class="nav-item">
                                    <a class="nav-link" href="/courses"> Courses </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/contact">Contact Us</a>
                                </li>

                            </ul>
                            <!--<form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                            </form>-->
                            <form action=#  th:action="@{/logout}" method="post">
                                <input id="submitButton" type="submit" value="Logout" />
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>
<div id="content">
    <div>
        <h1 class="text-center">List Students</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-3 addStudent">
            <a th:href="@{/students/new}" class="btn btn-primary" btn-sm mb-3>Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student FirstName</th>
            <th>Student LastName</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text ="${student.emailAddress}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.studentId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/students/{id}(id=${student.studentId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
