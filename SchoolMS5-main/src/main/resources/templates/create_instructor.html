<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Instructor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Instructor</h1>
            <div class="card-body">
                <form th:action="@{/instructors}" th:object="${instructor}" method="POST">
                    <div class="form-group">
                        <label>Instructor FirstName</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Instructor FirstName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Instructor LastName</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Instructor LastName" class="form-control"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
